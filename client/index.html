<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live2D AI Chat</title>
  <link rel="stylesheet" href="./style.css">
  
  <!-- Cubism Core とフレームワーク（ローカルファイル） -->
<!-- 1) Live2D Core -->
<script src="/libs/live2d/core/live2dcubismcore.min.js"></script>

<!-- 2) PixiJS v6 -->
<script src="https://cdn.jsdelivr.net/npm/pixi.js@6/dist/browser/pixi.min.js"></script>

<!-- 3) pixi-live2d-display（Cubism4 専用ビルド / CDN） -->
<script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>

<!-- 4) Cubism Framework（自前ビルド品） -->
<script src="/libs/live2d/framework/live2dcubismframework.js"></script>

</head>
<body>
  <div class="app-container">
    <!-- Live2Dキャラクター表示領域 -->
    <div class="character-container">
      <canvas id="live2d-canvas"></canvas>
      <!-- ローディングインジケーター -->
      <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
      </div>
    </div>
    
    <!-- チャットUI領域 -->
    <div class="chat-container">
      <div id="chat-log" class="chat-log"></div>
      
      <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="メッセージを入力...">
        <button id="send-button">送信</button>
      </div>
    </div>
  </div>

  <!-- デバッグ情報表示領域 -->
  <div id="debug-info" style="position: fixed; bottom: 0; left: 0; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-size: 12px; max-width: 50%; max-height: 150px; overflow: auto; display: none;"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
